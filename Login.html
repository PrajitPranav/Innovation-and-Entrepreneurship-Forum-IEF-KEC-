<!DOCTYPE html>
<html lang="en">
<head>
    <title>IEF Student Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin:0; padding:0;
            font-family:'Raleway',sans-serif;
            background:#000; height:100vh;
        }
        .center {
            position:absolute; top:55%; left:50%;
            transform:translate(-50%,-50%);
            width:29vw; background:black;
            border-radius:10px; padding-bottom:40px;
        }
        h1 {
            text-align:center; padding:20px 0;
            border-bottom:1px solid silver; color:bisque;
        }
        .field { margin:30px 40px; border-bottom:2px solid #adadad; position:relative; }
        .field input { width:100%; background:none; border:none; height:40px; color:white; font-size:16px; outline:none; }
        .field label { color:#adadad; position:absolute; top:50%; left:5px; transform:translateY(-50%); }
        input[type=submit] {
            width:80%; margin-left:10%; height:45px;
            border-radius:25px; border:none; font-size:18px;
            background:white; color:black; cursor:pointer;
        }
        input[type=submit]:hover { background:#007bff; color:white; }
        .msg { text-align:center; color:red; font-size:14px; }
    </style>
</head>

<body>

<div class="center">
    <h1>Student Login</h1>
    <div class="msg" id="msg"></div>

    <form id="loginForm">
        <div class="field">
            <input type="text" id="rollNo" required/>
            <label>Roll Number</label>
        </div>

        <div class="field">
            <input type="password" id="password" required/>
            <label>Password</label>
        </div>

        <input type="submit" value="Login"/>
    </form>
</div>

<script>
const API = "http://localhost:4000";

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const rollNo = document.getElementById("rollNo").value.trim().toUpperCase();
    const password = document.getElementById("password").value;

    // Pattern: 23CSR161, 23CSL160 etc.
    const rollPattern = /^[0-9]{2}[A-Z]{2}[SRL][0-9]{3}$/;
    if (!rollPattern.test(rollNo)) {
        document.getElementById("msg").innerHTML = "Invalid roll number format";
        return;
    }

    const res = await fetch(API + "/api/login/student", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ rollNo, password })
    });

    const data = await res.json();

    if (data.success) {
        localStorage.setItem("token", data.token);
        window.location.href = "homepageMember.html";
    } else {
        document.getElementById("msg").innerHTML = "Invalid credentials";
    }
});
</script>
</body>
</html>
