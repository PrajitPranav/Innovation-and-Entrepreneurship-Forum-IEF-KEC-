<!DOCTYPE html>
<html lang="en">
<head>
    <title>IEF Staff Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {margin:0;padding:0;background:black;font-family:'Raleway',sans-serif;}
        .center {
            width:29vw; position:absolute; top:55%; left:50%;
            transform:translate(-50%,-50%); background:#000;
            border-radius:10px; padding-bottom:40px;
        }
        h1 {text-align:center;color:bisque;padding:20px;border-bottom:1px solid silver;}
        .field {margin:30px 40px; border-bottom:2px solid #adadad; position:relative;}
        .field input {width:100%; background:none; border:none; height:40px; color:white;}
        .field label {color:#adadad; position:absolute; top:50%; left:5px; transform:translateY(-50%);}
        input[type=submit] {
            width:80%; margin-left:10%; height:45px; background:white;
            border-radius:25px; font-size:18px; border:none; cursor:pointer;
        }
        input[type=submit]:hover {background:#007bff;color:white;}
        .msg {text-align:center;color:red;}
    </style>
</head>

<body>

<div class="center">
    <h1>Staff Login</h1>
    <div class="msg" id="msg"></div>

    <form id="loginForm">
        <div class="field">
            <input type="email" id="email" required/>
            <label>Kongu Email</label>
        </div>

        <div class="field">
            <input type="password" id="password" required/>
            <label>Password</label>
        </div>

        <input type="submit" value="Login"/>
    </form>
</div>

<script>
const API = "http://localhost:4000";

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const emailKongu = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!emailKongu.endsWith("@kongu.edu")) {
        document.getElementById("msg").innerHTML = "Email must be @kongu.edu";
        return;
    }

    const res = await fetch(API + "/api/login/staff", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ emailKongu, password })
    });

    const data = await res.json();
    if (data.success) {
        localStorage.setItem("token", data.token);
        window.location.href = "homepageStaff.html";
    } else {
        document.getElementById("msg").innerHTML = "Invalid credentials";
    }
});
</script>
</body>
</html>
