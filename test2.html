<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Members List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Body Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    
    /* Active card container (center area) */
    #card-container {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    /* Left stack container where settled cards overlay exactly */
    #left-stack {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;   /* same as card width */
      height: 400px;  /* same as card height */
      z-index: 1;
      pointer-events: none;
    }
    
    /* Card-wrapper: controls positioning (deck, center, left, settled) */
    .card-wrapper {
      position: fixed;
      width: 300px;
      height: 400px;
      transition: all 1s ease;
    }
    /* Deck state: initial position at top right */
    .deck {
      right: 20px;
      top: 20px;
      transform: none;
    }
    /* Center state: card moves to the center of the viewport */
    .center {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    /* Left state: card moves from center to the left (temporary) */
    .left {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    /* Settled state: card is removed from fixed flow and becomes layered in left-stack */
   
    
    /* Card (flip container) styling */
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }
    /* When .flipped is applied, the card rotates 180° around the Y-axis */
    .card.flipped {
      transform: rotateY(180deg);
      transition: 0.5;
    }
    
    /* Card faces styling */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    /* Back face: appears when card is not flipped */
    .card-face.card-back {
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #ccc;
    }
    /* Front face: contains photo and details; rotated 180° so it shows after flip */
    .card-face.card-front {
      background: #fff;
      transform: rotateY(180deg);
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 1px solid #ddd;
    }
    .card-face.card-front img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ddd;
      margin-bottom: 15px;
    }
    .card-face.card-front h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    .card-face.card-front p {
      margin-bottom: 6px;
      font-size: 0.95rem;
    }
    .header {
      color: aliceblue;
    }
  </style>
</head>
<body>

  <!-- Container where the active card (centered) will appear -->

  <!-- Left stack container for settled cards (overlaid as layers) -->
  <div id="left-stack"></div>

    ];
    
    let currentIndex = 0; // Next card index from deck
    const cardContainer = document.getElementById("card-container");
    const leftStack = document.getElementById("left-stack");
    let activeWrapper = null; // Currently active card (in center)
    
    // Create a card element (wrapper composed of the card with two faces)
    function createCard(cardData) {
      const wrapper = document.createElement("div");
      wrapper.className = "card-wrapper deck";  // start in deck state (top-right)
      
      const card = document.createElement("div");
      card.className = "card";  // face not flipped initially
      
      // Back face (visible when card is face-down)
      const backFace = document.createElement("div");
      backFace.className = "card-face card-back";
      backFace.textContent = "TEAM";
      
      // Front face (shows details; rotated 180° so it will be visible after flip)
      const frontFace = document.createElement("div");
      frontFace.className = "card-face card-front";
      frontFace.innerHTML = `
        <img src="${cardData.img}" alt="${cardData.name}">
        <h3>${cardData.name}</h3>
        <p>Designation: ${cardData.designation}</p>
        <p>Department: ${cardData.dept}</p>
      `;
      
      card.appendChild(backFace);
      card.appendChild(frontFace);
      wrapper.appendChild(card);
      
      return wrapper;
    }
    
    // Animate card from deck (top-right) to center, then flip to front.
    function animateCardToCenter(wrapper) {
      // Move wrapper from deck to center.
      setTimeout(() => {
        wrapper.classList.remove("deck");
        wrapper.classList.add("center");
      }, 100);
      // After movement, flip card to reveal front.
      setTimeout(() => {
        const card = wrapper.querySelector(".card");
        card.classList.add("flipped");
      }, 1100);
    }
    
    // Animate card from center to left: move card to left, flip it to back, then settle (overlay) in left stack.
    function animateCardToLeft(wrapper, callback) {
      wrapper.classList.remove("center");
      wrapper.classList.add("left");
      setTimeout(() => {
        const card = wrapper.querySelector(".card");
        // Flip the card back so its backface (TEAM) is visible.
        card.classList.remove("flipped");
        // Remove fixed positioning so that the card becomes part of the left stack.
        wrapper.className = "card-wrapper settled";
        wrapper.style.position = "absolute";
        wrapper.style.left = "0px";
        wrapper.style.top = "0px";
        // Set a z-index to layer cards (later cards on top)
        wrapper.style.zIndex = leftStack.children.length + 1;
        leftStack.appendChild(wrapper);
        if (callback) callback();
      }, 1000);
    }
    
    // Reverse animation: Animate active card (in center) back to deck.
    function animateCardToDeck(wrapper, callback) {
      wrapper.classList.remove("center");
      wrapper.classList.add("deck");
      const card = wrapper.querySelector(".card");
      card.classList.remove("flipped");
      setTimeout(() => {
        if (callback) callback();
      }, 1000);
    }
    
    // Reverse animation: Animate a card from left stack back to center.
    function animateCardFromLeftToCenter(wrapper, callback) {
      cardContainer.appendChild(wrapper);
      // Restore fixed positioning.
      wrapper.style.position = "fixed";
      // Remove any inline left/top values.
      wrapper.style.left = "";
      wrapper.style.top = "";
      wrapper.classList.remove("settled");
      wrapper.classList.add("center");
      setTimeout(() => {
        const card = wrapper.querySelector(".card");
        card.classList.add("flipped");
        if (callback) callback();
      }, 1000);
    }
    
    // Create and show the next card from the deck.
    function showNextCard() {
      if (currentIndex >= cardsData.length) return;
      const newCard = createCard(cardsData[currentIndex]);
      cardContainer.appendChild(newCard);
      activeWrapper = newCard;
      animateCardToCenter(newCard);
      currentIndex++;
    }
    
    // Process downward scroll: Animate current active card from center to left and load next card.
    function nextCard() {
      if (!activeWrapper) {
        showNextCard();
        return;
      }
      animateCardToLeft(activeWrapper, () => {
        activeWrapper = null;
        showNextCard();
      });
    }
    
    // Process upward scroll (reverse): Bring back the last card from left stack to center.
    function previousCard() {
      // Only reverse if there is settled card in left stack.
      if (leftStack.children.length === 0) return;
      if (activeWrapper) {
        // Animate current active card from center to deck and remove it.
        animateCardToDeck(activeWrapper, () => {
          activeWrapper.remove();
          activeWrapper = null;
          currentIndex--; // reversing one step
          // Now, retrieve the last card from left stack.
          const lastCard = leftStack.lastElementChild;
          leftStack.removeChild(lastCard);
          activeWrapper = lastCard;
          animateCardFromLeftToCenter(activeWrapper, () => {
            // Reverse complete.
          });
        });
      } else {
        // If no active card in container, then just get the last card.
        const lastCard = leftStack.lastElementChild;
        leftStack.removeChild(lastCard);
        activeWrapper = lastCard;
        animateCardFromLeftToCenter(activeWrapper, () => {});
        currentIndex--;
      }
    }
    
    // On page load, show the first card.
    window.onload = () => {
      showNextCard();
    };
    
    // Listen for wheel events (scroll down for next, scroll up for reverse)
    let scrollThrottle = false;
    window.addEventListener("wheel", (e) => {
      if (scrollThrottle) return;
      scrollThrottle = true;
      if (e.deltaY > 0) {  // scroll down: next card
        nextCard();
      } else if (e.deltaY < 0) {  // scroll up: reverse process
        previousCard();
      }
      setTimeout(() => { scrollThrottle = false; }, 1500);
    });
  </script>
</body>
</html>
